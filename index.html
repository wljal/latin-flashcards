    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
    <title>Latin Flashcards</title>

<nav style="z-index: 4000;">
    <ul class="nav-list">
        <li><a class="nav-item" href="index.html" style="background-color: #484848">Flashcards</a></li>
        <li><a class="nav-item" href="quiz.html">Quiz</a></li>
        <li><a class="nav-item" href="about.html">How to use</a></li>
    </ul>

<body>
    <div class="glow-circle"></div>
    <div class="flashcard-container">
        <div class="selector-container">
            <div style="font-size: large; font-weight: bold;">Select Chapter: </div>
            <input type="number" class="select-button" id="initial-chapter" min="1" value="1">
            <div style="font-size: large; font-weight: bold;">to </div>
            <input type="number" class="select-button" id="max-chapter" max="20" value="20">
            <button class="select-button" id="load-chapters">Load Chapters</button>
        </div>
        <button class="next-button" id="prev">
            <span class="material-icons">
                chevron_left
            </span>
        </button>
        <div class="flashcard">
            <h1 class="word"></h1>
        </div>

        <div class="bottom-buttons">
            <button class="button shuffle" id="shuffle">
                <span class="material-icons button-icon">
                    shuffle
                </span>
            </button>

            <label class="switch">
                <input id="switch" type="checkbox" checked="checked">
                <span class="slider round"></span>
            </label>

            <button class="button delete" id="delete" style="background-color: red;">
                <span class="material-icons button-icon">
                    delete
                </span>
            </button>
        </div>

        <button class="next-button" id="next">
            <span class="material-icons button-icon" style="align-self: flex-end;">
                chevron_right
            </span>
        </button>

    </div>
</body>
